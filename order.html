<body>

	<div id="container">
		</br>
		<img src="images/iphone.jpg">
		</br>
		</br>
		</br>

		<script>
			function name(){
				var name = document.getElementById('name');
				var namee = name.value.length;
				if(namee === 0){
					alert('Please fill in all the columns.');
					return false;
				}else{
					return true;
				}
			}

			function phonenumber(){
				var phnum = document.getElementById('phonenumber');
				var phnumm = phnum.value.length;
				if(phnumm === 0){
					alert('Please fill in all the columns.');
					return false;
				}else{
					return true;
				}	
			}

			function address(){
				var add = document.getElementById('address');
				var addd = add.value.length;
				if(addd === 0){
					alert('Please fill in all the columns.');
					return false;
				}else{
					return true;
				}	
			}

			function quantity(){
				var q = document.getElementById('quantity');
				var qq = q.value.length;
				if(qq === 0){
					alert('Please fill in all the columns.');
					return false;
				}else{
					return true;
				}
			}

			function showresult(){
				if (name()){
					if (phonenumber()) {
						if (address()) {
							if (quantity()) {
								alert('Submitted! Please wait for further updates, we will get back to you soon. Thank you.')
								window.location.reload();
							}
						}
					}
				}
				return false;
			}
		</script>

		<div class="form">
			<div class="formcontent">
				<label>Name</label></br>
				<input type="text" name="Name" id="name" required>
				</br><label>Contact Number</label></br>
				<input type="text" name="phoneNumber" id="phonenumber" required>
				</br><label>Shipping Address</label></br>
				<input type="text" name="Address" id="address" required>
				</br><label>Model</label></br>
				<select>
					<option>iPhone 11</option>
					<option>iPhone 11 Pro</option>
					<option>iPhone 11 Pro Max</option>
				</select>
				</br><label>Quantity</label></br>
				<input type="number" name="Quantity" id="quantity" required>
				</br>
				<input type="submit" class="button" onclick="showresult()" value="Submit">
			</div>
		</div>
	</div>
